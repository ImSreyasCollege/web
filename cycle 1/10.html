<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dt {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        Move your mouse over an abbreviation or acronym to get more data.
    </div>
    <dl>
        <dt>
            <abbr title="Graphical User Interface">GUI</abbr>
        </dt>
        <dt>
            <abbr title="Command-Line Interface">CLI</abbr>
        </dt>
        <dt>
            <abbr title="Red Hat Package Manager">RPM</abbr>
        </dt>
        <dt>
            <abbr title="Debian Package Format">DEB</abbr>
        </dt>
        <dt>
            <abbr title="Yellowdog Updater, Modified">YUM</abbr>
        </dt>
        <dt>
            <abbr title="Secure Shell">SSH</abbr>
        </dt>
        <dt>
            <abbr title="File Transfer Protocol">FTP</abbr>
        </dt>
        <dt>
            <abbr title="Hypertext Transfer Protocol">HTTP</abbr>
        </dt>
        <dt>
            <abbr title="Hypertext Transfer Protocol Secure">HTTPS</abbr>
        </dt>
        <dt>
            <abbr title="Domain Name System">DNS</abbr>

            <abbr title="Internet Protocol">IP</abbr>
        </dt>
        <dt>
            <abbr title="Transmission Control Protocol">TCP</abbr>
        </dt>

            <acronym title="Kernel-based Virtual Machine">KVM</acronym>
        </dt>
        <dt>
            <acronym title="Network Interface Card">NIC</acronym>
        </dt>
        <dt>
            <acronym title="Network File System">NFS</acronym>

            <acronym title="Network Time Protocol">NTP</acronym>

</html>
