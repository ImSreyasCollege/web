<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image table</title>
</head>
<body>
    <center>
        <table border="0" cellpadding="60">
            <tr>
                <th>
                    <img width="80" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/768px-Google_Chrome_icon_%28February_2022%29.svg.png" alt="">
                </th>
                <th>
                   <img  width="80" src="https://www.freeiconspng.com/uploads/mozilla-firefox-icon-logo-png-3.png" alt="Mozilla Firefox icon logo png" />
                </th>
                <th>
                    <img width="80" src="https://pngimg.com/uploads/opers/opers_PNG26.png" alt="">
                </th>
            </tr>
        </table>
    </center>
</body>
</html>
