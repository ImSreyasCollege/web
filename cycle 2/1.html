<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
    <style>
        body > div{
            font-weight: 600;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div>An ordered list : </div>
    <ol>
        <li>Coffee</li>
        <li>Tea<br>
            <ol type="a">
                <li>Black tea</li>
                <li>Green tea
                    <ol type="i">
                        <li>india</li>
                        <li>china</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>
</body>
</html>
